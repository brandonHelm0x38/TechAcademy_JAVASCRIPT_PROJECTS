    <!-- MAIN PAGE TITLE; (Will be displayed after Javascript document.write script text) -->

        <h3>Hover to confirm both types of type coercion results.</h3>
        <!-- Paragraph with event handler to display math results -->
        <p id="TypeCoercion1" onmouseover="typeCoercion1()" onmouseout="resetTypeCoercion1()">Hover to see type coercion of '5' + 10...</p>
        <p id="TypeCoercion2" onmouseover="typeCoercion2()" onmouseout="resetTypeCoercion2()">Hover to see type coercion of 5 + '10'...</p>
    </div>
