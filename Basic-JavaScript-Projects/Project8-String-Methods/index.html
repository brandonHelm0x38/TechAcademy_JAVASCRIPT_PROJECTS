<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 8 String Methods</title>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- MAIN PAGE TITLE; (Will be displayed after Javascript document.write script text) -->
    <h1>Basic JavaScript Projects - Project 8: String Methods</h1>
    <!-- Displays a concatenated sentence -->
    <div>
        <h3>Concatenate a Sentence</h3>
        <button onclick="concatMethod()">Show Full Sentence</button>
        <p id="Concatenated_Text"></p>
    </div>
    <!-- Displays a sliced sentence -->
    <div>
        <h3>Slice a string</h3>
        <button onclick="sliceMethod()">Show Sliced String</button>
        <p id="Sliced_Text"></p>
    </div>
    <!-- Two Buttons for case conversion -->
    <div>
        <h3>Original Text: <small>JavaScript String Methods</small></h3>
        <button onclick="toUpperCaseMethod()">Show Upper Case</button>
        <button onclick="toLowerCaseMethod()">Show Lower Case</button>
        <p id="Case_Changing_Text"></p>
    </div>
    <!-- Convert a number to a string -->
    <div>
        <h3>Convert Number to String</h3>
        <button onclick="toStringMethod()">Show Number as String</button>
        <p id="Number_As_String"></p>
    </div>
    <!-- Format a number to a fixed number of decimal places -->
    <div>
        <h3>Format Number to Fixed Decimal Places</h3>
        <button onclick="toFixedMethod()">Show Fixed Number</button>
        <p id="Fixed_Number"></p>
    </div>
    <!-- Format a number to a specified precision -->
    <div>
        <h3>Format Number to Specified Precision</h3>
        <button onclick="toPrecisionMethod()">Show Precise Number</button>
        <p id="Precise_Number"></p>
    </div>
    <!-- Example of valueOf() method -->
    <div>
        <h3>Value Of a String Object</h3>
        <button onclick="valueOfMethod()">Show Value Of String</button>
        <p id="Value_Of_Text"></p>
    </div>
</body>
</html>
