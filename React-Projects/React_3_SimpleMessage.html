<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example 3 - JSX</title>
    <!-- REACT LIBRARY CDN DEVELOPMENT -->
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <!-- BABEL JAVASCRIPT COMPILER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.min.js" defer></script>
    <!-- REACT LIBRARY CDN PRODUCTION -->
    <!-- <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script> -->
    <!-- REACT LIBRARY DOWNLOADED VERSION -->
    <!-- <script src="react-0.14.3/react.min.js" crossorigin></script>
    <script src="react-0.14.3/react-dom.min.js" crossorigin></script> -->
</head>
<body>
    <h1>React Example 3 - JSX</h1>
    <div id="JSX"></div>
    <script type="text/babel">
        class Greeting extends React.Component {
            render() {
                return (
                    <div>
                        <h2>Hello, {this.props.name}!</h2>
                        <p>Welcome to React with JSX.</p>
                    </div>
                );
            }
        }
        ReactDOM.render(<Greeting name="Brandon" />, document.getElementById('JSX'));
    </script>
</body>
</html>
