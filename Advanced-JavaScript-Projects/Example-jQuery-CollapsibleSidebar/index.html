<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example 3</title>
    <!-- 1. Include the jQuery library from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to custom JavaScript -->
    <script src="js/scripts.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="close-btn">×</button>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
        </nav>
    </div>

    <!-- Main Page Content -->
    <div id="main-content">
        <button id="open-btn">☰ Open Menu</button>
        <h1>Welcome to My Site</h1>
        <p>The content here will shift dynamically when the sidebar opens.</p>
    </div>

</body>
</html>
