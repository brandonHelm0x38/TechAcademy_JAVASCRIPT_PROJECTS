<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Custom Data Attribute</title>
</head>
<body>
    <div>
        <!-- Functionality implemented to display character name using custom data attribute -->
        <h1>Advanced JavaScript Projects - Project 3: Custom Data Attribute</h1>
        <h3>Click on a character to see their type displayed in an alert box:</h3>
        <ul>
            <li data-character-name="Batman" onclick="displayType(this)">DC</li>
            <li data-character-name="Luke Skywalker" onclick="displayType(this)">Star Wars</li>
            <li data-character-name="Thor" onclick="displayType(this)">Marvel</li>
            <li data-character-name="Jean-Luc Picard" onclick="displayType(this)">Star Trek</li>
        </ul>
    </div>
    <script src="js/JavaScript_3.js"></script>
</body>
</html>
